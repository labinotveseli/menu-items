<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Menu Items</title>

</head>

<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <!-- <button class="filter-btn" type="button" data-id="all">all menu items</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="dinner">dinner</button> -->
        </div>

        <div class="section-center">
            <article class="menu-item">
                <img src="./img/menu-item.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Pancakes with Berries</h4>
                        <h4 class="price">$10</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet
                        consectetur adipisicing elit. Alias, esse libero
                        voluptatum assumenda repellendus repellat?
                    </p>
                </div>
            </article>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
